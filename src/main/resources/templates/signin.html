<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" th:href="@{/css/login_styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1 id="title">Sign In</h1>

        <form th:action="@{/auth/login}" method="post" th:object="${userLoginDto}">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username" th:field="*{username}">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" th:field="*{password}">
                </div>

                <p>Lost password <a href="#">Click here!</a></p>
            </div>

            <!-- Error messages -->
            <div th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="btn-field">
                <a th:href="@{/auth/register}"><button type="button" id="signupBtn">Sign up</button></a>
                <button type="submit" id="signinBtn" class="disable">Sign in</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/signin.js}"></script>
</body>
</html>
