<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" th:href="@{/css/login_styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>

<div class="container">
    <div class="form-box">
        <h1 id="title">Sign In</h1>

        <form th:action="@{/auth/login}" method="post" th:object="${userLoginDto}">
            <div class="input-group">
                <div class="input-field" th:classappend="${#fields.hasErrors('username')} ? 'error' : ''">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Username" th:field="*{username}">
                    <!-- Gabimet për username -->
                    <div th:if="${#fields.hasErrors('username')}" class="error-message">
                        <span th:each="err : ${#fields.errors('username')}" th:text="${err}"></span>
                    </div>
                </div>

                <div class="input-field" th:classappend="${#fields.hasErrors('password')} ? 'error' : ''">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" th:field="*{password}">
                    <!-- Gabimet për password -->
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
                    </div>
                </div>

                <p>Lost password <a href="#">Click here!</a></p>
            </div>

            <div class="btn-field">
                <a th:href="@{/auth/register}" class="btn btn-primary" id="signupBtn">Sign up</a>
                <button type="submit" id="signinBtn" class="btn btn-secondary">Sign in</button>
            </div>

        </form>
    </div>
</div>

<script th:src="@{/js/signin.js}"></script>
</body>
</html>
